<!DOCTYPE html>
<html lang="pt-br"/>
<head>
   <meta charset = "UTF-8"/>
     <title>LISTA ORDENADA</title>
</head>
<body>
<h1>ORDENA POR INSERÇÃO</h1>

<script type="text/javascript">

</script>

<script type="text/javascript">

var j=1, i=0, x=0, auxiliar=[], lista=prompt('Digite os números da lista separados por ",":');

auxiliar=lista.split(',');

lista=lista.split(',');

while (j < lista.length) { 
 			x = parseInt(lista[j]);
 			i = j - 1;
 		while (i >= 0 && lista[i] > x) {
 				lista[i+1] = lista[i];
 				i = i - 1;
 		}

 	lista[i+1] = x;
 	j = j + 1;
}
	document.write('<p>A lista desordenada é: </p>'+auxiliar);
	document.write('<p>A lista ORDENADA é: </p>'+lista);
</script>
</body>
</html>
